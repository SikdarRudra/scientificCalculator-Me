<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="calculator-container">
        <div class="theme-switcher">
            <button class="theme-btn" data-theme="light"><i class="fas fa-sun"></i></button>
            <button class="theme-btn active" data-theme="dark"><i class="fas fa-moon"></i></button>
            <button class="theme-btn" data-theme="blue"><i class="fas fa-palette"></i></button>
        </div>
        
        <div class="calculator">
            <div class="display">
                <div class="history-btn"><i class="fas fa-history"></i></div>
                <div class="previous-operand"></div>
                <div class="current-operand">0</div>
            </div>
            
            <div class="buttons-grid">
                <button class="span-two" data-action="clear">AC</button>
                <button data-action="delete"><i class="fas fa-backspace"></i></button>
                <button data-action="memory" data-memory="recall">MR</button>
                <button data-action="memory" data-memory="clear">MC</button>
                
                <button data-action="function">sin</button>
                <button data-action="function">cos</button>
                <button data-action="function">tan</button>
                <button data-action="operation">÷</button>
                
                <button data-action="function">log</button>
                <button data-action="function">ln</button>
                <button data-action="constant">π</button>
                <button data-action="operation">×</button>
                
                <button data-action="memory" data-memory="add">M+</button>
                <button data-action="memory" data-memory="subtract">M-</button>
                <button data-action="operation">^</button>
                <button data-action="operation">-</button>
                
                <button data-action="number">7</button>
                <button data-action="number">8</button>
                <button data-action="number">9</button>
                <button data-action="operation">+</button>
                
                <button data-action="number">4</button>
                <button data-action="number">5</button>
                <button data-action="number">6</button>
                <button data-action="percentage">%</button>
                
                <button data-action="number">1</button>
                <button data-action="number">2</button>
                <button data-action="number">3</button>
                <button class="span-two" data-action="equals">=</button>
                
                <button data-action="number">0</button>
                <button data-action="decimal">.</button>
                <button data-action="parenthesis">(</button>
                <button data-action="parenthesis">)</button>
                
                <button data-action="function">√</button>
                <button data-action="function">!</button>
                <button data-action="function">e</button>
                <button data-action="function">10^x</button>
            </div>
        </div>
        
        <div class="history-panel">
            <div class="history-header">
                <h3>Calculation History</h3>
                <button class="close-history"><i class="fas fa-times"></i></button>
            </div>
            <div class="history-items"></div>
            <button class="clear-history">Clear History</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
